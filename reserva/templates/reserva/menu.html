{% extends 'core/base.html' %}

{% load static %}

{% block title %}Contacto{% endblock %}

{% block content %}

<div class="container">
  <br>
  <br>
  <div class="row">
    <div class="col-lg-12">

      <!-- Page Features -->
      <div class="row text-center">
        {% for e in servicios %}
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
              <img class="card-img-top" src="{{ e.image.url }}" alt="">
              <div class="card-body">
                <h4 class="card-title">{{e.nombre}}</h4>
                <p class="card-text">{{e.descripcion}}</p>
                <h2 class="section-heading mb-0">
                <span class="section-heading-upper">Precio: {{e.precio}}</span>
                </h2>
              </div>
              <div class="card-footer">
                <a href="#" class="btn btn-primary">AÃ±adir a la reserva</a>
              </div>
            </div>
          </div>
        {% endfor %}

      </div>
      <!-- /.row -->
    </div>
  </div>
  <div class="row">
    <br>
    <br>
    <div class="col-lg-12 text-center">
      <a class="btn btn-primary " href="{% url 'pago' %}">Finalizar Reserva</a>
    </div>
  </div>

</div>
{% endblock %}
